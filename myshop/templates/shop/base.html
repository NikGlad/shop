{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>{% block title %}Мой магазин{% endblock %}</title>
<link href="{% static "/css/base.css" %}" rel="stylesheet">
  <style>
   body {
    background-color: #e7f8d5; opacity: 1.0;
    background-size: 100%;
   }

  </style>
</head>
<body>
<div id="header">
<a href="/" class="logo">Продукция</a>
<a href="/" class="logo">Контакты</a>
<a href="/" class="logo">О пользе мёда</a>
</div>
<div id="subheader">
    <div class="cart">
        {% with total_items=cart|length %}
        {% if cart|length > 0 %}
        В корзине
        <a href="{% url 'cart:cart_detail' %}">
             товаров на сумму {{ cart.get_total_price }}
        </a>
        {% else %}
        Корзина пустая
        {% endif %}
        {% endwith %}
    </div>
</div>
<div id="content">
{% block content %}{% endblock %}
</div>
</body>
</html>
